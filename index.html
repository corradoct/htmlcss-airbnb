<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Inizio container -->
    <div class="container">

      <!-- Inizio primo box -->
      <div id="catania" class="box">
        <div class="filter">
          <h2>Catania</h2>
        </div>
      </div>
      <!-- Fine primo box -->

      <!-- Inizio secondo box -->
      <div id="amsterdam" class="box">
        <div class="filter">
          <h2>Amsterdam</h2>
        </div>
      </div>
      <!-- Fine secondo box -->

      <!-- Inizio terzo box -->
      <div id="praga" class="box">
        <div class="filter">
          <h2>Praga</h2>
        </div>
      </div>
      <!-- Fine terzo box -->

      <!-- Inizio quarto box -->
      <div id="roma" class="box">
        <div class="filter">
          <h2>Roma</h2>
        </div>
      </div>
      <!-- Fine quarto box -->

      <!-- Inizio quinto box -->
      <div id="milano" class="box">
        <div class="filter">
          <h2>Milano</h2>
        </div>
      </div>
      <!-- Fine quinto box -->

      <!-- Inizio sesto box -->
      <div id="napoli" class="box">
        <div class="filter">
          <h2>Napoli</h2>
        </div>
      </div>
      <!-- Fine sesto box -->

    </div>
    <!-- Fine container -->
  </body>
</html>
